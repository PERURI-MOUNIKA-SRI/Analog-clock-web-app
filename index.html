<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Custom Analog Clock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="clock-container">
    <div class="clock" id="clock">
      <div class="hand hour" id="hourHand"></div>
      <div class="hand minute" id="minuteHand"></div>
      <div class="hand second" id="secondHand"></div>
      <div class="center-dot"></div>
    </div>

    <div class="digital" id="digitalTime">--:--:--</div>
    <div class="date" id="dateText">Loading date...</div>

    <div class="controls">
      <label for="colorPicker">Hand Color:</label>
      <input type="color" id="colorPicker" value="#333333" />

      <button onclick="toggleTick()">Toggle Tick Sound</button>
      <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
  </div>

  <audio id="tickSound" src="https://www.soundjay.com/clock/sounds/clock-ticking-2.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
